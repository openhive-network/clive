# Find hived image from hive repo by specific commit/tag
# Uses UPSTREAM_OVERRIDE_TAG to skip dynamic lookup and directly check if image exists
.find_hived_image:
  extends: .find_upstream_image
  variables:
    UPSTREAM_REGISTRY: "registry.gitlab.syncad.com/hive/hive"
    UPSTREAM_OVERRIDE_TAG: "${HIVED_SOURCE_REF}"
  tags:
    - public-runner-docker

find_mainnet_hived_image:
  extends: .find_hived_image
  variables:
    UPSTREAM_IMAGE: ""  # mainnet uses root registry path
    UPSTREAM_OUTPUT: "mainnet-hived-image.env"
  artifacts:
    reports:
      dotenv: mainnet-hived-image.env
    expire_in: 1 day

find_testnet_hived_image:
  extends: .find_hived_image
  variables:
    UPSTREAM_IMAGE: "testnet"
    UPSTREAM_OUTPUT: "testnet-hived-image.env"
  artifacts:
    reports:
      dotenv: testnet-hived-image.env
    expire_in: 1 day

# Pull pre-built hived image and extract binaries
# Uses image found by find_*_hived_image jobs
.prepare_hived_image:
  extends: .docker_image_builder_job_template
  stage: build
  variables:
    HIVE_NETWORK_TYPE: ""
    BINARY_CACHE_PATH: "${CI_PROJECT_DIR}/${HIVE_BUILD_ROOT_PATH}/${HIVE_NETWORK_TYPE}"
  script:
    - |
      # Use the image found by the upstream image finder
      if [ -z "$UPSTREAM_IMAGE" ]; then
        echo "ERROR: UPSTREAM_IMAGE not set - find job may have failed"
        exit 1
      fi
      echo "Using hived image: $UPSTREAM_IMAGE (commit: ${UPSTREAM_COMMIT:-unknown})"
      HIVED_IMAGE="$UPSTREAM_IMAGE"
    - |
      # Pull image and extract binaries
      docker pull "$HIVED_IMAGE"
      mkdir -p "${BINARY_CACHE_PATH}"
      CONTAINER_ID=$(docker create "$HIVED_IMAGE")
      docker cp "$CONTAINER_ID:/home/hived/bin/." "${BINARY_CACHE_PATH}/"
      docker rm "$CONTAINER_ID"
    - chmod -Rc a+rwx "$BINARY_CACHE_PATH"
    - ls -la "$BINARY_CACHE_PATH"/*
    - |
      # Export image info for downstream jobs
      echo "HIVED_IMAGE_NAME=${HIVED_IMAGE}" > docker_image_name.env
      echo "HIVED_SHORT_COMMIT=${UPSTREAM_TAG:-${UPSTREAM_COMMIT:-unknown}}" >> docker_image_name.env
  artifacts:
    expire_in: 6 hours
    paths:
      - "${BINARY_CACHE_PATH}/*"
      - docker_image_name.env
    reports:
      dotenv: docker_image_name.env

prepare_mainnet_hived_image:
  extends: .prepare_hived_image
  needs:
    - job: find_mainnet_hived_image
      artifacts: true
  variables:
    HIVE_NETWORK_TYPE: mainnet
  tags:
    - public-runner-docker

prepare_testnet_hived_image:
  extends: .prepare_hived_image
  needs:
    - job: find_testnet_hived_image
      artifacts: true
  variables:
    HIVE_NETWORK_TYPE: testnet
  tags:
    - public-runner-docker

build_wheel:
  extends: .build_wheel_template
  stage: build
  image: ${CI_BASE_IMAGE_312}  # We deliver Clive in a container with Python 3.12
  script:
    - echo -e "${TXT_BLUE}Building python wheel...${TXT_CLEAR}"
    - ls -al
    - poetry -C "${PYPROJECT_DIR}" version
    - poetry self add "poetry-plugin-freeze==1.2.0"
    - poetry -C "${PYPROJECT_DIR}" build --format wheel
    - poetry -C "${PYPROJECT_DIR}" freeze-wheel
    - if [ ! -d "${DIST_DIR}" ] && [ -d "dist" ]; then cp -r "dist" "${DIST_DIR}"; fi
    - ls -al ${DIST_DIR}

build_docs:
  extends:
    - .build_docs_env
    - .docs_variables
  image: ${CI_BASE_IMAGE_314}
  script:
    - cd $PYPROJECT_DIR
    - mkdocs build --site-dir $DOCS_BUILD_TARGET_DIR
  artifacts:
    paths:
      - $DOCS_BUILD_TARGET_DIR
    when: always
    expire_in: 1 week

