image: "$CI_REGISTRY_IMAGE/ci-base-image@sha256:62a6bfd24f898d47be5853e6a777021ba03f35ae951a7804b8a5a660816501ba"

stages:
  - static_code_analysis
  - tests
  - build


variables:
  PACKAGES_TO_CHECK: "clive/ tests/"
  # colors:
  TXT_BLUE: "\e[1;34m"
  TXT_CLEAR: "\e[0m"


.shared_tags: &shared_tags
  - hived-for-tests


.configuration:
  before_script:
    - python3.8 -V
    - poetry self update
    - python3.8 -m venv venv/
    - source venv/bin/activate
    - poetry install
    - pip list
  tags: *shared_tags


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| STATIC CODE ANALYSIS |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

pre_commit_checks:
  stage: static_code_analysis
  extends: .configuration
  script:
    - echo -e "${TXT_BLUE}Checking all files with pre-commit hooks...${TXT_CLEAR}" &&
      pre-commit run --all-files


lint_code_with_ruff:
  stage: static_code_analysis
  extends: .configuration
  script:
    - echo -e "${TXT_BLUE}Linting all sources with Ruff...${TXT_CLEAR}" &&
      ruff ${PACKAGES_TO_CHECK} --diff


formatting_with_black_check:
  stage: static_code_analysis
  extends: .configuration
  script:
    - echo -e "${TXT_BLUE}Checking code formatting with Black...${TXT_CLEAR}" &&
      black ${PACKAGES_TO_CHECK} --check --diff --color


imports_order_with_isort_check:
  stage: static_code_analysis
  extends: .configuration
  script:
    - echo -e "${TXT_BLUE}Checking imports order with isort...${TXT_CLEAR}" &&
      isort ${PACKAGES_TO_CHECK} --check --diff --color


type_check_with_mypy:
  stage: static_code_analysis
  extends: .configuration
  script:
    - echo -e "${TXT_BLUE}Checking types with mypy...${TXT_CLEAR}" &&
      mypy ${PACKAGES_TO_CHECK}

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| STATIC CODE ANALYSIS |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| TESTS |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

tests_launch:
  stage: tests
  extends: .configuration
  needs: [ ]  # to start immediately, without waiting for previous stages
  script:
    - echo -e "${TXT_BLUE}Launching tests...${TXT_CLEAR}" &&
      python3 -m pytest -n auto --junitxml=report.xml tests/
  artifacts:
    reports:
      junit: report.xml

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| TESTS |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<


#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| BUILD |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

build_and_push_docker_image:
  image: docker:20.10.13
  stage: build
  needs: [ "pre_commit_checks", "tests_launch" ]
  variables:
    DOCKER_DRIVER: overlay2
    DOCKER_TLS_CERTDIR: ""
    TAG_COMMIT: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:$CI_COMMIT_SHORT_SHA
    TAG_LATEST: $CI_REGISTRY_IMAGE/$CI_COMMIT_REF_NAME:latest
  services:
    - docker:20.10.13-dind
  script:
    - echo -e "${TXT_BLUE}Building a docker image started...${TXT_CLEAR}"
    - echo $CI_BUILD_TOKEN | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
    - docker build -t $TAG_COMMIT -t $TAG_LATEST -f Dockerfile .
    - docker push $TAG_COMMIT
    - docker push $TAG_LATEST
  only:
    - develop
    - master
  tags: *shared_tags

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| BUILD |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<
