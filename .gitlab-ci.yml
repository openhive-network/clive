stages:
  - static_code_analysis
  - build
  - tests
  - deploy
  - build_and_deploy_docker

workflow:
  rules:
    - if: '$CI_MERGE_REQUEST_IID'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_BRANCH || $CI_COMMIT_TAG'

# YAML anchors for pinned versions (single source of truth)
.common_ci_configuration_version: &common_ci_configuration_version "f721942b5b7f4e93031a994adf647af83fbcf0f6"
.hived_version: &hived_version "fa159b7c"

include:
  - project: 'hive/common-ci-configuration'
    ref: *common_ci_configuration_version
    file:
      - '/templates/python_projects.gitlab-ci.yml'
      - '/templates/docker_image_jobs.gitlab-ci.yml'
      - '/templates/source_change_detection.gitlab-ci.yml'

variables:
  # git:
  GIT_STRATEGY: clone
  # Hived source: branch/tag/commit in hive/hive repo to find image
  HIVED_SOURCE_REF: *hived_version
  # Docker builder tags (from common-ci-configuration)
  CI_COMMON_JOB_VERSION: *common_ci_configuration_version
  DOCKER_BUILDER_TAG: "$CI_COMMON_JOB_VERSION"
  DOCKER_DIND_TAG: "$CI_COMMON_JOB_VERSION"
  # first party libraries gitlab indexes:
  # - 198 -> hive (generated APIs)
  # - 362 -> schemas
  # - 419 -> wax
  # - 434 -> beekeepy
  FIRST_PARTY_EXTRA_INDEX_ARGS: |
    --extra-index https://gitlab.syncad.com/api/v4/projects/198/packages/pypi/simple
    --extra-index https://gitlab.syncad.com/api/v4/projects/362/packages/pypi/simple
    --extra-index https://gitlab.syncad.com/api/v4/projects/419/packages/pypi/simple
    --extra-index https://gitlab.syncad.com/api/v4/projects/434/packages/pypi/simple
  # static code analysis:
  PACKAGES_TO_CHECK: "clive/ tests/"
  # tests:
  PYTEST_NUMBER_OF_PROCESSES: 16
  PYTEST_LOG_DURATIONS: 1
  # colors:
  TXT_GREEN: "\e[1;32m"
  TXT_BLUE: "\e[1;34m"
  TXT_CLEAR: "\e[0m"
  # binaries:
  HIVE_BUILD_ROOT_PATH: "hived-binaries"
  BEEKEEPER_BINARY: "${HIVE_BUILD_ROOT_PATH}/mainnet/beekeeper"
  # ci registry:
  # uses registry.gitlab.syncad.com/hive/hive/ci-base-image:ubuntu24.04-3 (Python 3.12)
  CI_BASE_IMAGE_312_TAG: "@sha256:50bcbfe37fc031a902071ceaf586aff4554b15aa84e33b8bd84c31ad2386a26f"
  CI_BASE_IMAGE_312: "registry.gitlab.syncad.com/hive/hive/ci-base-image${CI_BASE_IMAGE_312_TAG}"
  # uses registry.gitlab.syncad.com/hive/wax/ci-base-image:ubuntu24.04-py3.14-2 (Python 3.14)
  CI_BASE_IMAGE_314_TAG: "@sha256:a2f4d9505c64d8c9c7e954de7efb12b5a313e8a839e86ba6000cf84b624608e0"
  CI_BASE_IMAGE_314: "registry.gitlab.syncad.com/hive/wax/ci-base-image${CI_BASE_IMAGE_314_TAG}"
  # uses registry.gitlab.syncad.com/hive/common-ci-configuration/python_development:3.12-u24.04-1 (Python 3.12)
  CLIVE_TESTNET_BASE_IMAGE_TAG: "@sha256:cf7cc40b911d2baec112ffab85d80748034239aac9b11e06064a79f0221ad258"
  CLIVE_TESTNET_BASE_IMAGE: "registry.gitlab.syncad.com/hive/common-ci-configuration/python_development${CLIVE_TESTNET_BASE_IMAGE_TAG}"
  # uses registry.gitlab.syncad.com/hive/common-ci-configuration/python_runtime:3.12-u24.04-1 (Python 3.12)
  CLIVE_BASE_IMAGE_TAG: "@sha256:28f515d0cda87b9372b48f70b9d48468bc074ad9b54940827f2eebf49fd8521f"
  CLIVE_BASE_IMAGE: "registry.gitlab.syncad.com/hive/common-ci-configuration/python_runtime${CLIVE_BASE_IMAGE_TAG}"
  # other:
  AFTER_SCRIPT_IGNORE_ERRORS: 'false'  # without this errors in after_script will be ignored and just "WARNING: after_script failed, but job will continue unaffected: exit code 1" will be shown

default:
  tags:
    - public-runner-docker

.runtime_like_env:
  extends: .configuration_template
  needs:
    - job: build_wheel
      artifacts: true
  before_script:
    - !reference [.configuration_template, before_script]
    - pip install ${FIRST_PARTY_EXTRA_INDEX_ARGS} "${PYPROJECT_DIR}"/dist/*.whl
    - pip list

.build_docs_env:
  extends: .runtime_like_env
  stage: build
  before_script:
    - !reference [.runtime_like_env, before_script]
    - poetry -C "${PYPROJECT_DIR}" install --no-root --only docs # install dependencies for docs
    - pip list

.docs_variables:
  variables:
    PYPROJECT_DIR: "${CI_PROJECT_DIR}"
    DOCS_BUILD_TARGET_DIR: "${PYPROJECT_DIR}/site"
    PAGES_MASTER_BRANCH_PATH: "stable/"
    PAGES_TAGS_PATH: "tags/${CI_COMMIT_TAG}"
    PAGES_PROTECTED_BRANCH_PATH: "protected/${CI_COMMIT_REF_SLUG}"
    PAGES_PREVIEW_BRANCH_PATH: "preview/${CI_COMMIT_REF_SLUG}"
    PAGES_URL: "${CI_PAGES_URL}/${PAGES_CURRENT_CONTENT_PATH}"  # requires PAGES_CURRENT_CONTENT_PATH variable which is set dynamically later
    PAGES_ENV_NAME: "pages/${CI_COMMIT_REF_SLUG}"
    PAGES_BASE_DIR: "${CI_PROJECT_DIR}/public"
    PAGES_ABSOLUTE_CONTENT_PATH: "${PAGES_BASE_DIR}/${PAGES_CURRENT_CONTENT_PATH}"  # requires PAGES_CURRENT_CONTENT_PATH variable which is set dynamically later

