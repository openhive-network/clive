#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| DEPLOY |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

.deploy_wheel_needs : &deploy_wheel_needs
    needs:
    - job: testing_password_private_key_logging
    - job: build_wheel
      artifacts: true

deploy_wheel_to_gitlab:
  extends: .deploy_wheel_to_gitlab_template
  stage: deploy
  image: ${CI_BASE_IMAGE_314}
  <<: *deploy_wheel_needs
  rules:
    - if: '$CI_COMMIT_REF_PROTECTED == "true"'
      when: on_success
    - when: manual

deploy_wheel_to_pypi:
  extends: .deploy_wheel_to_pypi_template
  stage: deploy
  image: ${CI_BASE_IMAGE_314}
  <<: *deploy_wheel_needs

.docs_deployment_base:
  extends: .docs_variables
  stage: deploy
  image: ${CI_BASE_IMAGE_314}
  cache:
    # using cache is the workaround for keeping multiple deployments (pages for multiple branches at the same time)
    # due to GitLab "Parallel Deployments" being a premium feature: https://docs.gitlab.com/user/project/pages/#parallel-deployments
    key: gitlab-pages
    paths: [ public ]
  artifacts:
    paths: [ public ]
  tags:  # has to be a single runner or cache should be shared between multiple runners
    - public-runner-docker
    - data-cache-storage
    - hive-builder-9

deploy_docs:
  pages: true
  extends: .docs_deployment_base
  needs:
    - job: build_docs
      artifacts: true
  rules:
    # Protected tags
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED == "true"'
      variables:
        PAGES_CURRENT_CONTENT_PATH: $PAGES_TAGS_PATH
      when: on_success
    # Master branch
    - if: '$CI_COMMIT_BRANCH == "master"'
      variables:
        PAGES_CURRENT_CONTENT_PATH: $PAGES_MASTER_BRANCH_PATH
      when: on_success
    # Protected branches
    - if: '$CI_COMMIT_REF_PROTECTED == "true"'
      variables:
        PAGES_CURRENT_CONTENT_PATH: $PAGES_PROTECTED_BRANCH_PATH
      when: on_success
    # All other branches like feature branches
    - variables:
        PAGES_CURRENT_CONTENT_PATH: $PAGES_PREVIEW_BRANCH_PATH
      when: manual
      allow_failure: true
  script:
    - echo "Directory used for gitlab pages publishing ${PAGES_ABSOLUTE_CONTENT_PATH}"
    - rm -rf "${PAGES_ABSOLUTE_CONTENT_PATH}"
    - mkdir -p "${PAGES_ABSOLUTE_CONTENT_PATH}"
    - mv $DOCS_BUILD_TARGET_DIR/* $PAGES_ABSOLUTE_CONTENT_PATH
    - echo "/ /${PAGES_MASTER_BRANCH_PATH} 302" > "${PAGES_BASE_DIR}"/_redirects  # redirect gitlab pages url like https://clive-e34412.pages.syncad.com/ to https://clive-e34412.pages.syncad.com/stable/
    - echo "Documentation will be available at ${PAGES_URL} or through Operate/Environments view by pointing ${PAGES_ENV_NAME}"
  environment:
    name: $PAGES_ENV_NAME
    action: start
    url: $PAGES_URL
    on_stop: clean_docs_preview

clean_docs_preview:
  extends: .docs_deployment_base
  needs: []
  rules:
    # Protected tags
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_REF_PROTECTED == "true"'
      when: never
    # Master branch
    - if: '$CI_COMMIT_BRANCH == "master"'
      when: never
    # Protected branches
    - if: '$CI_COMMIT_REF_PROTECTED == "true"'
      when: never
    # All other branches like feature branches
    - variables:
        PAGES_CURRENT_CONTENT_PATH: $PAGES_PREVIEW_BRANCH_PATH
      when: manual
  script:
    - echo "Removing ${PAGES_ABSOLUTE_CONTENT_PATH}"
    - rm -rf "${PAGES_ABSOLUTE_CONTENT_PATH}"
  environment:
    name: $PAGES_ENV_NAME
    action: stop
  allow_failure: true

#<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<| DEPLOY |<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<

#>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>| BUILD AND DEPLOY DOCKER |>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

.generate_clive_startup_scripts_base:
  extends: .job-defaults
  stage: build_and_deploy_docker
  image: ${CI_BASE_IMAGE_314}
  variables:
    GIT_SUBMODULE_STRATEGY: none
    IMAGE_NAME: "${CLIVE_IMAGE_NAME}"
  script:
    # CLIVE_IMAGE_PATH variable should come from dependent image builduing job
    - bash "${CI_PROJECT_DIR}/scripts/ci-helpers/generate_startup_scripts.sh" "${IMAGE_NAME}"
  artifacts:
    expose_as: 'startup scripts'
    paths:
      - ./scripts/start_clive.sh
      - ./scripts/start_clive_cli.sh

.prepare_clive_image:
  extends: .docker_image_builder_job_template
  stage: build_and_deploy_docker
  needs:
    - job: pre_commit_checks
    - job: prepare_mainnet_hived_image
      artifacts: true
    - job: deploy_wheel_to_gitlab
      artifacts: true
  rules:
    - if: '$CI_COMMIT_REF_PROTECTED == "false"'
      when: manual
      allow_failure: true
    - when: never
  variables:
    GIT_DEPTH: 0
    PYTHON_INSTALLER_IMAGE: $CLIVE_TESTNET_BASE_IMAGE
    BASE_IMAGE: $CLIVE_BASE_IMAGE
    BUILD_INSTANCE_ARGS: ""

    TAG_COMMIT: ${CI_COMMIT_SHORT_SHA}
    SCRIPTS_PATH: "$CI_PROJECT_DIR/scripts"

  script:
    - echo "WHEEL_BUILD_VERSION is ${WHEEL_BUILD_VERSION}"
    - $SCRIPTS_PATH/ci-helpers/build_instance.sh
      "${TAG_COMMIT}"
      "${CI_PROJECT_DIR}"
      "${CI_REGISTRY_IMAGE}"
      --hived-source-image=${HIVED_IMAGE_NAME}
      --python-installer-image=${PYTHON_INSTALLER_IMAGE}
      --base-image=${BASE_IMAGE}
      --clive-version=${WHEEL_BUILD_VERSION}
      ${BUILD_INSTANCE_ARGS}
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
    - source docker_image_name.env
    - docker push "${CLIVE_IMAGE_NAME}"
    - echo -e "${TXT_BLUE}Pushed image ${TXT_GREEN}${CLIVE_IMAGE_NAME}${TXT_CLEAR}"
  artifacts:
    reports:
      dotenv: docker_image_name.env
    paths:
      - ./docker_image_name.env
    expire_in: 6 hours

.clive_testnet_needs: &clive_testnet_needs
  needs:
    - job: prepare_testnet_hived_image
      artifacts: true
    - job: deploy_wheel_to_gitlab
      artifacts: true

build_and_push_clive_image:
  extends: .prepare_clive_image

generate_clive_startup_scripts:
  extends: .generate_clive_startup_scripts_base
  needs:
    - job: build_and_push_clive_image
      artifacts: true
  rules:
    - if: '$CI_COMMIT_REF_PROTECTED == "false"'
      when: on_success
    - when: never
  artifacts:
    expire_in: 7 days

build_and_push_clive_testnet_image:
  extends: .prepare_clive_image
  <<: *clive_testnet_needs
  variables:
    BASE_IMAGE: $CLIVE_TESTNET_BASE_IMAGE
    BUILD_INSTANCE_ARGS: "--embedded-testnet"

# extends standard build procedure by additional tagging to branch name based tag
.prepare_clive_stable_image:
  extends: .prepare_clive_image
  variables:
    STABLE_IMAGE_TAG: "${CI_COMMIT_REF_NAME}"
  after_script:
    - source docker_image_name.env  # required: https://gitlab.syncad.com/hive/clive/-/jobs/622075
    - export BRANCH_IMAGE_NAME="${CLIVE_IMAGE_PATH}:${STABLE_IMAGE_TAG}"
    - echo -e "${TXT_BLUE}Tagging ${TXT_GREEN}${CLIVE_IMAGE_NAME} ${TXT_BLUE}with additional ${TXT_GREEN}${BRANCH_IMAGE_NAME}${TXT_CLEAR}"
    - docker tag "${CLIVE_IMAGE_NAME}" "${BRANCH_IMAGE_NAME}"
    - docker push "${BRANCH_IMAGE_NAME}"
    - echo -e "${TXT_BLUE}Pushed image ${TXT_GREEN}${BRANCH_IMAGE_NAME}${TXT_CLEAR}"
  rules:
    - if: '$CI_COMMIT_BRANCH && $CI_COMMIT_REF_PROTECTED == "true"'
      when: on_success
    - when: never

build_and_push_clive_stable_image:
  extends: .prepare_clive_stable_image

# this job is responsible for publishing official docker images specific to protected tags (usually made for release versions)
build_and_publish_tagged_image:
  stage: build_and_deploy_docker
  extends: .publish_docker_image_template
  needs:
    - job: pre_commit_checks
    - job: prepare_mainnet_hived_image
      artifacts: true
    - job: deploy_wheel_to_gitlab
      artifacts: true

  variables:
    GIT_DEPTH: 0
    PYTHON_INSTALLER_IMAGE: $CLIVE_TESTNET_BASE_IMAGE
    BASE_IMAGE: $CLIVE_BASE_IMAGE

  script:
