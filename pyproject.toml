[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "clive"
version = "0.0.0"
description = "CLI application for interacting with the Hive blockchain."
readme = "README.md"
repository = "https://gitlab.syncad.com/hive/clive"
authors = [
    "Mateusz Å»ebrak <mzebrak@syncad.com>",
    "Krzysztof Mochocki <kmochocki@syncad.com>"
]
packages = [
    { include = "clive" },
]


[tool.poetry.dependencies]
python = "^3.8"


[tool.poetry.group.dev.dependencies]
black = "22.12.0"
isort = { version = "5.11.4", extras = ["colors"] }
mypy = "0.991"
pre-commit = "2.21.0"
pytest = "7.2.0"
pytest-xdist = "3.1.0"


[tool.poetry.scripts]
clive = "clive.main:main"


[tool.black]
line-length = 120


[tool.isort]
color_output = true
known_first_party = ["clive"]
line_length = 120
profile = "black"


[tool.mypy]
strict = true
