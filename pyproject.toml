[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "clive"
version = "0.0.0"
description = "CLI application for interacting with the Hive blockchain."
readme = "README.md"
repository = "https://gitlab.syncad.com/hive/clive"
authors = [
    "Mateusz Å»ebrak <mzebrak@syncad.com>",
    "Krzysztof Mochocki <kmochocki@syncad.com>"
]
packages = [
    { include = "clive" },
]
include = [
    "settings.toml",
    "style.toml",
]


[tool.poetry.dependencies]
python = "^3.8"
dynaconf = "^3.1.11"
loguru = "0.6.0"
prompt-toolkit = "3.0.36"
typer = {extras = ["all"], version = "0.7.0"}


[tool.poetry.group.dev.dependencies]
black = "22.12.0"
mypy = "0.991"
pre-commit = "2.21.0"
pytest = "7.2.0"
pytest-xdist = "3.1.0"
ruff = "0.0.243"


[tool.poetry.scripts]
clive = "clive.main:main"


[tool.black]
line-length = 120


[tool.mypy]
strict = true
disallow_untyped_decorators = false


[tool.ruff]
line-length = 120
select = [
    "E",
    "F",
    "W",
    "C",
    "N",
    "I",
    "SIM",
    "BLE",
]
ignore = [
    "E501", # line too long, handled by black
]

[tool.ruff.isort]
known-first-party = ["clive"]
