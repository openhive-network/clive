[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "clive"
version = "0.0.0"
description = "CLI application for interacting with the Hive blockchain."
readme = "README.md"
repository = "https://gitlab.syncad.com/hive/clive"
authors = [
    "Mateusz Å»ebrak <mzebrak@syncad.com>",
    "Krzysztof Mochocki <kmochocki@syncad.com>"
]
packages = [
    { include = "clive" },
]
include = [
    "settings.toml",
]
source = [
    { name = "PyPI", priority = "primary" },
    { name = "gitlab", url = "https://gitlab.syncad.com/api/v4/projects/419/packages/pypi/simple", priority = "supplemental" },
]


[tool.poetry.dependencies]
python = "^3.10"
dunamai = "1.15.0"
dynaconf = "3.1.11"
loguru = "0.6.0"
textual = "0.17.3"
httpx = { extras = ["http2"], version = "0.23.3" }
pydantic = "1.10.11"
merge-args = "0.1.5"
typer = { extras = ["all"], version = "0.8.0" }
inflection = "0.5.1"
wax = "0.0.1a1.post2+008b76b"
humanize = "4.6.0"

schemas = { path = "schemas", develop = true }


[tool.poetry.group.dev.dependencies]
black = "23.3.0"
mypy = "1.4.1"
pre-commit = "2.21.0"
pytest = "7.2.0"
pytest-asyncio = "0.21.0"
pytest-xdist = "3.1.0"
ruff = "0.0.277"
types-pyyaml = "6.0.12.4"
textual = { extras = ["dev"], version = "0.17.3" }

test-tools = { path = "hive/tests/hive-local-tools/test-tools", develop = true }


[tool.poetry.scripts]
clive = "clive.main:main"
clive-dev = "clive.dev:main"


[tool.black]
line-length = 120


[tool.mypy]
strict = true
disallow_untyped_decorators = false
plugins = "pydantic.mypy"

[[tool.mypy.overrides]]
module = ["test_tools.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
select = [# https://beta.ruff.rs/docs/rules/
    "F",
    "E",
    "W",
    "C",
    "I",
    "N",
    "D",
    "UP",
    "YTT",
    "ASYNC",
    "BLE",
    "B",
    "A",
    "C4",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "RSE",
    "RET",
    "SIM",
    "TCH",
    "ARG",
    "PTH",
    "ERA",
    "PL",
    "TRY",
    "RUF",
]
ignore = [
    "E501", # line too long, handled by black
    "D100", # missing docstring in public module
    "D101", # missing docstring in public class
    "D102", # missing docstring in public method
    "D103", # missing docstring in public function
    "D104", # missing docstring in public package
    "D105", # missing docstring in magic method
    "D106", # missing docstring in public nested class
    "D107", # missing docstring in __init__
    "D203", # 1 blank line required before class docstring; because we re using D211
    "D212", # Multi-line docstring summary should start at the first line; because we re using D213
    "D401", # first line should be in imperative mood
    "B008", # in Typer it is common to do that
    "TRY003", # too restrictive
    "RUF012", # TODO: Check if we can fix it, it's kinda Textual-specific
]

[tool.ruff.isort]
known-first-party = ["clive", "wax"]
required-imports = ["from __future__ import annotations"]


[tool.ruff.per-file-ignores]
"clive/__private/cli/**" = [
    "I002", # TODO: Causes error https://github.com/tiangolo/typer/issues/296#issuecomment-1494005853
    "UP007", # TODO: Remove when https://github.com/tiangolo/typer/pull/548 will be merged
    "PLR0913", # too restrictive
]
"clive/__private/ui/**" = [
    "PLR0913", # too restrictive
]


[tool.pytest.ini_options]
markers = [
    "sequential: mark test to run sequentially, skipping pytest-xdist",
]
