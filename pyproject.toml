[build-system]
requires = ["poetry-core>=1.1.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "clive"
version = "0.0.0"
description = "CLI application for interacting with the Hive blockchain."
readme = "README.md"
repository = "https://gitlab.syncad.com/hive/clive"
authors = [
    "Mateusz Å»ebrak <mzebrak@syncad.com>",
    "Krzysztof Mochocki <kmochocki@syncad.com>"
]
packages = [
    { include = "clive" },
]
include = [
    "settings.toml",
    "style.toml",
]


[tool.poetry.dependencies]
python = "^3.10"
dunamai = "1.15.0"
dynaconf = "3.1.11"
loguru = "0.6.0"
textual = "0.16.0"
httpx = { extras = ["http2"], version = "0.23.3" }

# TODO: Specify exact version of typer instead the git revision when typer will allow for rich 13.x.x (https://github.com/tiangolo/typer/pull/524)
typer = { extras = ["all"], git = "https://github.com/musicinmybrain/typer.git", rev = "5bf232" }


[tool.poetry.group.dev.dependencies]
black = "22.12.0"
mypy = "0.991"
pre-commit = "2.21.0"
pytest = "7.2.0"
pytest-xdist = "3.1.0"
ruff = "0.0.259"
types-pyyaml = "6.0.12.4"
textual = { extras = ["dev"], version = "0.16.0" }


[tool.poetry.scripts]
clive = "clive.main:main"
clive-dev = "clive.dev:main"


[tool.black]
line-length = 120


[tool.mypy]
strict = true
disallow_untyped_decorators = false


[tool.ruff]
line-length = 120
select = [  # https://beta.ruff.rs/docs/rules/
    "F",
    "E",
    "W",
    "C",
    "I",
    "N",
    "UP",
    "BLE",
    "B",
    "A",
    "C4",
    "PIE",
    "T20",
    "RET",
    "SIM",
    "TCH",
    "ARG",
    "PTH",
    "ERA",
    "PL",
    "PLR",
    "RUF",
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # in Typer it is common to do that
]

[tool.ruff.isort]
known-first-party = ["clive"]
required-imports = ["from __future__ import annotations"]


[tool.ruff.per-file-ignores]
"clive/cli/**" = [
    "UP007",  # TODO: Remove when https://github.com/tiangolo/typer/pull/548 will be merged
]
